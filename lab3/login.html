<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Haven - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 10px;
            font-size: 22px;
            font-weight: bold;
        }
        .login-container p {
            font-weight: bold;
            font-size: 12px;
            color: #555;
            margin-bottom: 20px;
        }
        .login-container .bold-text {
            font-weight: bold;
            text-align: left;
            width: 100%;
            font-size: 12px;
            margin: auto 1px;
        }
        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .login-container button {
            width: 98%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .signup-link a {
            color: #007BFF;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Logo Styling */
        .logo {
            width: 300px; /* Adjust size of the logo as needed */
            height: auto;
            margin-bottom:auto;
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- Logo at the top -->
    <img src="dental Haven malolosjpg.jpg" alt="Dental Haven Logo" class="logo"> <!-- Replace 'logo.png' with your logo image file path -->
    
    <h2>Sign In to Your Account</h2>
    <p>Hi, Welcome to Dental Haven Malolos!</p>
    <form action="login_user.php" method="POST">
        <div class="bold-text">Email Address *</div>
        <input type="email" name="email" placeholder="Email" required>
        
        <div class="bold-text">Password *</div>
        <input type="password" name="password" placeholder="Password" required>
        
        <button type="submit">Login</button>
    </form>
    <div class="signup-link">
        <p>New to Dental Haven? <a href="registration.html">Sign up here</a></p>
    </div>
</div>

</body>
</html>
